<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedra Papel e Tesoura</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="principal">
        <h1 id="titulo">Pedra, Papel e Tesoura</h1>
        <div id="placar">
            <div id="jogador">
                <h2 id="jogadorNome">Isaque</h2>
                <p id="jogadorPontos"></p>
                <ul id="jogadorEscolha">
                    <li>
                        <a id="JogadorEscolha1" onclick="jogar(1)">
                            <img src="pedra.jpg" alt="Pedra">
                        </a>
                    </li>
                    <li>
                        <a id="JogadorEscolha2" onclick="jogar(2)">
                            <img src="papel.jpg" alt="Papel">
                        </a>
                    </li>
                    <li>
                        <a id="JogadorEscolha3" onclick="jogar(3)">
                            <img src="tesoura.jpg" alt="Tesoura">
                        </a>
                    </li>
                </ul>
            </div>
            <div id="versus">VS</div>
            <div id="computador">
                <h2 id="computadorNome">Inimigo</h2>
                <p id="computadorPontos">0</p>
                <ul id="computadorEscolha">
                    <li>
                        <a id="computadorEscolha1">
                            <img src="pedra.jpg" alt="pedra">
                        </a>
                    </li>
                    <li>
                        <a id="computadorEscolha2">
                            <img src="papel.jpg" alt="papel">
                        </a>
                    </li>
                    <li>
                        <a id="computadorEscolha3">
                            <img src="tesoura.jpg" alt="tesoura">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div id="mensagem">&nbsp;</div>
    </div>
    <script src="main.js"></script>
</body>
</html>
